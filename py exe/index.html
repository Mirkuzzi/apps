<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="iOS Navigation App">
    <title>iOS Navigation App</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
            background-color: #F2F2F7;
            z-index: 9999;
            transition: background-color 8.33ms ease;
        }

        body.dark-mode::before {
            background-color: #000000;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #F2F2F7;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
            transition: all 300ms ease;
            overflow: hidden;
            position: fixed;
            width: 100%;
            padding-top: env(safe-area-inset-top);
        }

        .content {
            flex: 1;
            padding: 20px;
            animation-duration: 8.33ms; /* Optimized for 120Hz */
            transition-duration: 8.33ms;
        }

        .nav-bar {
            position: fixed;
            bottom: 1cm;
            width: 100%;
            background-color: #F2F2F7;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            opacity: 1;
            z-index: 1000;
            transition: all 300ms ease;
        }

        .nav-button {
            padding: 10px 20px;
            border: none;
            background: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #8E8E93;
            transition: all 300ms ease;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            border-radius: 12px;
        }

        .nav-button.active {
            color: #007AFF;
            background: rgba(0, 122, 255, 0.1);
        }

        body.dark-mode .nav-button {
            background: rgba(255, 255, 255, 0.1);
        }

        body.dark-mode .nav-button.active {
            background: rgba(0, 122, 255, 0.2);
        }
        h1 {
            font-size: 34px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 16px;
            transition: color 8.33ms ease;
        }

        p {
            font-size: 17px;
            line-height: 1.5;
            color: #3A3A3C;
            transition: color 8.33ms ease;
        }

        .settings-item {
            display: flex;
            align-items: center;
            justify-content: center;
            align-items: center;
            width: calc(100% - 40px);
            margin: 20px auto;
            padding: 10px;
            background-color: white;
            border-radius: 10px;
            transition: all 300ms ease;
        }

        .ios-toggle {
            position: relative;
            width: 51px;
            height: 31px;
            background-color: #E9E9EA;
            border-radius: 31px;
            border: none;
            transition: background-color 0.3s;
            cursor: pointer;
            padding: 0;
            overflow: hidden;
            box-sizing: border-box;
            margin-left: auto; /* Ensures toggle is aligned properly */
        }

        .ios-toggle[data-active="true"] {
            background-color: #34C759;
        }

        .toggle-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 27px;
            height: 27px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .ios-toggle[data-active="true"] .toggle-handle {
            transform: translateX(20px);
        }

        body.dark-mode {
            background-color: #000000;
            color-scheme: dark;
        }

        body.dark-mode h1 {
            color: #FFFFFF;
        }

        body.dark-mode p {
            color: #EBEBF0;
        }

        body.dark-mode .settings-item {
            background-color: #1C1C1E;
        }

        body.dark-mode .nav-bar {
            background-color: #000000;
            border-top-color: rgba(255, 255, 255, 0.2);
        }

        body.dark-mode .settings-item span {
            color: #FFFFFF;
        }

        .version-text {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            color: #8E8E93;
            z-index: 1001;
            transition: color 300ms ease;
        }

        body.dark-mode .version-text {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="content" id="content">
            <!-- Content will be dynamically loaded here -->
        </div>
        <nav class="nav-bar">
            <button class="nav-button active" onclick="navigate('home')">Home</button>
            <button class="nav-button" onclick="navigate('settings')">Settings</button>
        </nav>
        <div class="version-text">v1.0</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
