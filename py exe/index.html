<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Street Race Mob - Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        @font-face {
            font-family: 'Pixellari';
            src: url('Pixellari.ttf') format('truetype');
        }

        .score {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Pixellari', sans-serif;
            font-size: 64px;  /* Corretto il commento */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        
        .background {
            width: 100%;
            height: 100.1%;
            object-fit: cover;
            position: absolute;
            left: 0;
            animation: scrollBackground 4s linear infinite;
        }

        .background-1 {
            top: 0;
        }

        .background-2 {
            top: -100%;
        }

        @keyframes scrollBackground {
            from { transform: translateY(0); }
            to { transform: translateY(100%); }
        }

        .player {
            width: 50px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            pointer-events: none;
            /* Rimuoviamo la transizione che causa lo scatto */
        }

        .background {
            pointer-events: none;
        }

        .control-left, .control-right {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            z-index: 2;
        }

        .control-left {
            left: 0;
        }

        .control-right {
            right: 0;
        }

        .obstacle {
            width: 50px;
            height: 100px;
            position: absolute;
            z-index: 1;
            pointer-events: none;
            transform: translateY(0);
            transition: transform 4s linear;
        }

        @keyframes moveDown {
            from { top: -100px; }
            to { top: 100vh; }
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .retry-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="score">0</div>
    <div class="game-container">
        <div class="control-left" ontouchstart="startMoving('left')" ontouchend="stopMoving()"></div>
        <div class="control-right" ontouchstart="startMoving('right')" ontouchend="stopMoving()"></div>
        <img src="bg.png" class="background background-1" alt="Game Background 1">
        <img src="bg.png" class="background background-2" alt="Game Background 2">
        <img src="sport_red.png" class="player" alt="Player Car">
    </div>
    <div class="game-over">
        <button class="retry-button" onclick="restartGame()">Riprova</button>
    </div>

    <script>
        const player = document.querySelector('.player');
        const gameOver = document.querySelector('.game-over');
        const scoreElement = document.querySelector('.score');
        let isMoving = false;
        let moveDirection = null;
        let moveInterval = null;
        let isGameOver = false;
        let score = 0;

        function startMoving(direction) {
            if (isGameOver) return;
            moveDirection = direction;
            if (!isMoving) {
                isMoving = true;
                updateMovement();
                moveInterval = setInterval(updateMovement, 16);
            }
        }

        function stopMoving() {
            isMoving = false;
            moveDirection = null;
            clearInterval(moveInterval);
        }

        function updateMovement() {
            if (!isMoving) return;
            
            const currentLeft = parseFloat(player.style.left) || 50;
            const moveSpeed = 1.5;  // Velocità bilanciata

            if (moveDirection === 'left') {
                const newLeft = Math.max(15, currentLeft - moveSpeed);
                player.style.left = newLeft + '%';
            } else if (moveDirection === 'right') {
                const newLeft = Math.min(85, currentLeft + moveSpeed);
                player.style.left = newLeft + '%';
            }
        }

        let scoreInterval;
        let speedInterval;
        let backgroundSpeed = 5; // Velocità iniziale dell'animazione in secondi

        function updateBackgroundSpeed() {
            document.querySelectorAll('.background').forEach(bg => {
                // Salviamo la posizione attuale prima di resettare l'animazione
                const computedStyle = window.getComputedStyle(bg);
                const currentTransform = computedStyle.getPropertyValue('transform');
                const matrix = new DOMMatrix(currentTransform);
                const currentY = matrix.m42;

                // Rimuoviamo e riapplichiamo l'animazione mantenendo la posizione
                bg.style.animation = 'none';
                bg.style.transform = `translateY(${currentY}px)`;
                bg.offsetHeight;
                bg.style.animation = `scrollBackground ${backgroundSpeed}s linear infinite`;
                bg.style.transform = '';
            });
        }

        function startGame() {
            isGameOver = false;
            score = 0;
            scoreElement.textContent = '0';
            backgroundSpeed = 5;
            
            // Riavvia l'animazione dello sfondo in modo fluido
            updateBackgroundSpeed();

            // Avvia il conteggio del punteggio
            scoreInterval = setInterval(() => {
                if (!isGameOver) {
                    score++;
                    scoreElement.textContent = score;
                }
            }, 1000);

            // Aumenta la velocità ogni 2 secondi in modo più graduale
            speedInterval = setInterval(() => {
                if (!isGameOver) {
                    backgroundSpeed = Math.max(0.2, backgroundSpeed - 0.1); // Riduzione più graduale
                    updateBackgroundSpeed();
                }
            }, 2000);
        }

        function endGame() {
            isGameOver = true;
            gameOver.style.display = 'flex';
            clearInterval(scoreInterval);
            clearInterval(speedInterval); // Ferma l'aumento della velocità
        }

        function restartGame() {
            isGameOver = false;
            gameOver.style.display = 'none';
            player.style.left = '50%';
            score = 0;
            scoreElement.textContent = '0';
            startGame();
        }

        startGame();
    </script>
</body>
</html>
