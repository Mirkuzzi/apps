<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Street Race Mob - Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        @font-face {
            font-family: 'Pixellari';
            src: url('Pixellari.ttf') format('truetype');
        }

        .score {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Pixellari', sans-serif;
            font-size: 64px;  /* Corretto il commento */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }
        
        .background {
            width: 100%;
            height: 100.1%;
            object-fit: cover;
            position: absolute;
            left: 0;
            animation: scrollBackground 4s linear infinite;
        }

        .background-1 {
            top: 0;
        }

        .background-2 {
            top: -100%;
        }

        @keyframes scrollBackground {
            from { transform: translateY(0); }
            to { transform: translateY(100%); }
        }

        .player {
            width: 50px;
            height: 100px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            pointer-events: none;
            /* Rimuoviamo la transizione che causa lo scatto */
        }

        .background {
            pointer-events: none;
        }

        .control-left, .control-right {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            z-index: 2;
        }

        .control-left {
            left: 0;
        }

        .control-right {
            right: 0;
        }

        .obstacle {
            width: 50px;
            height: 100px;
            position: absolute;
            z-index: 1;
            pointer-events: none;
            transform: translateY(0);
            transition: transform 4s linear;
        }

        @keyframes moveDown {
            from { top: -100px; }
            to { top: 100vh; }
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .retry-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="score">0</div>
    <div class="game-container">
        <div class="control-left" ontouchstart="startMoving('left')" ontouchend="stopMoving()"></div>
        <div class="control-right" ontouchstart="startMoving('right')" ontouchend="stopMoving()"></div>
        <img src="bg.png" class="background background-1" alt="Game Background 1">
        <img src="bg.png" class="background background-2" alt="Game Background 2">
        <img src="sport_red.png" class="player" alt="Player Car">
    </div>
    <div class="game-over">
        <button class="retry-button" onclick="restartGame()">Riprova</button>
    </div>

    <script>
        // Aggiungiamo la funzione per il fullscreen all'inizio
        function requestFullscreen() {
            const element = document.documentElement;
            
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) { // Safari
                element.webkitRequestFullscreen();
            } else if (element.msRequestFullscreen) { // IE11
                element.msRequestFullscreen();
            }
        }

        const player = document.querySelector('.player');
        const gameOver = document.querySelector('.game-over');
        const scoreElement = document.querySelector('.score');
        let isMoving = false;
        let moveDirection = null;
        let moveInterval = null;
        let isGameOver = false;
        let score = 0;

        function startMoving(direction) {
            if (isGameOver) return;
            moveDirection = direction;
            if (!isMoving) {
                isMoving = true;
                updateMovement();
                moveInterval = setInterval(updateMovement, 16);
            }
        }

        function stopMoving() {
            isMoving = false;
            moveDirection = null;
            clearInterval(moveInterval);
        }

        function updateMovement() {
            if (!isMoving) return;
            
            const currentLeft = parseFloat(player.style.left) || 50;
            const moveSpeed = 1.5;  // Velocità bilanciata

            if (moveDirection === 'left') {
                const newLeft = Math.max(15, currentLeft - moveSpeed);
                player.style.left = newLeft + '%';
            } else if (moveDirection === 'right') {
                const newLeft = Math.min(85, currentLeft + moveSpeed);
                player.style.left = newLeft + '%';
            }
        }

        let scoreInterval;
        let obstacleInterval;
        const backgroundSpeed = 5; // Velocità fissa dell'animazione in secondi
        const obstacleSpeed = 4; // Velocità degli ostacoli in secondi

        function createObstacle() {
            if (isGameOver) return;
            
            const obstacles = [
                'macchine/compact1.png',
                'macchine/compact2.png',
                'macchine/coupe1.png',
                'macchine/sport2.png',
                'macchine/truck1.png',
                'macchine/truck2.png'
            ];
            
            const obstacle = document.createElement('img');
            obstacle.src = obstacles[Math.floor(Math.random() * obstacles.length)];
            obstacle.className = 'obstacle';
            obstacle.style.left = Math.random() * (70 - 30 + 1) + 30 + '%';
            obstacle.style.top = '-100px';
            document.querySelector('.game-container').appendChild(obstacle);

            obstacle.style.animation = `moveDown ${obstacleSpeed}s linear`;

            obstacle.addEventListener('animationend', () => {
                obstacle.remove();
            });

            // Controllo collisioni
            const checkCollision = setInterval(() => {
                if (isGameOver) {
                    clearInterval(checkCollision);
                    return;
                }

                const playerRect = player.getBoundingClientRect();
                const obstacleRect = obstacle.getBoundingClientRect();

                if (!(playerRect.right < obstacleRect.left || 
                    playerRect.left > obstacleRect.right || 
                    playerRect.bottom < obstacleRect.top || 
                    playerRect.top > obstacleRect.bottom)) {
                    endGame();
                    clearInterval(checkCollision);
                }
            }, 100);
        }

        function startGame() {
            // Richiediamo il fullscreen all'avvio del gioco
            requestFullscreen();
            
            isGameOver = false;
            score = 0;
            scoreElement.textContent = '0';
            
            // Rimuovi tutti gli ostacoli esistenti
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            
            // Imposta l'animazione dello sfondo a velocità costante
            document.querySelectorAll('.background').forEach(bg => {
                bg.style.animation = 'none';
                bg.offsetHeight;
                bg.style.animation = `scrollBackground ${backgroundSpeed}s linear infinite`;
            });

            // Avvia il conteggio del punteggio
            scoreInterval = setInterval(() => {
                if (!isGameOver) {
                    score++;
                    scoreElement.textContent = score;
                }
            }, 1000);

            // Genera ostacoli ogni 2 secondi
            obstacleInterval = setInterval(createObstacle, 2000);
        }

        function endGame() {
            isGameOver = true;
            gameOver.style.display = 'flex';
            clearInterval(scoreInterval);
            clearInterval(obstacleInterval);
        }

        function restartGame() {
            isGameOver = false;
            gameOver.style.display = 'none';
            player.style.left = '50%';
            score = 0;
            scoreElement.textContent = '0';
            startGame();
        }

        startGame();
    </script>
</body>
</html>
